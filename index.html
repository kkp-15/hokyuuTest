<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>補給量自動計算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>ハンガー計算</h2>
    <label for="hangerCount">ハンガー数:</label>
    <input type="number" id="hangerCount" min="0" oninput="calculate()">
    <div class="result" id="result1">槽１: 0 L (0.2 × 0)</div>
    <div class="result" id="result2">槽２: 0 L (0.5 × 0)</div>

    <script>
        function calculate() {
            let hangerCount = document.getElementById("hangerCount").value;
            let result1 = 0.2 * Number(hangerCount);
            let result2 = 0.5 * Number(hangerCount);
            document.getElementById("result1").textContent = `槽１: ${result1.toFixed(2)} L (0.2 × ${hangerCount})`;
            document.getElementById("result2").textContent = `槽２: ${result2.toFixed(2)} L (0.5 × ${hangerCount})`;
        }
    </script>
</body>
</html>
